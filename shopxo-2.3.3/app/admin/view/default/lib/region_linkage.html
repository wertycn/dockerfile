<div class="am-form-group region-linkage" data-url="{{:MyUrl('admin/region/node')}}" data-code-url="{{:MyUrl('admin/region/codedata')}}">
    <label class="am-block">
        <span>{{:MyLang('form_region_title')}}</span>
        {{if isset($is_force_region_choice) and $is_force_region_choice eq 1}}<span class="am-form-group-label-tips-must">*</span>{{/if}}
        <div class="am-input-group am-input-group-sm am-fr region-linkage-code">
            <input type="text" class="am-form-field am-radius" placeholder="{{:MyLang('form_region_code_placeholder')}}" />
            <span class="am-input-group-btn">
                <button type="button" class="am-btn am-btn-default am-btn-xs am-radius">{{:MyLang('form_region_code_button_name')}}</button>
            </span>
        </div>
    </label>
    <select name="province" data-next="city" class="am-radius chosen-select" data-placeholder="{{:MyLang('form_region_province_title')}}" data-validation-message="{{:MyLang('form_region_province_message')}}" data-value="{{if isset($data['province'])}}{{$data.province}}{{else /}}0{{/if}}" {{if isset($is_force_region_choice) and $is_force_region_choice eq 1}}required{{/if}}>
        <option value="">{{:MyLang('form_region_province_title')}}</option>
    </select>
    <select name="city" data-next="county" class="am-radius chosen-select" data-placeholder="{{:MyLang('form_region_city_title')}}" data-validation-message="{{:MyLang('form_region_city_message')}}" data-value="{{if isset($data['city'])}}{{$data.city}}{{else /}}0{{/if}}" {{if isset($is_force_region_choice) and $is_force_region_choice eq 1}}required{{/if}}>
        <option value="">{{:MyLang('form_region_city_title')}}</option>
    </select>
    <select name="county" class="am-radius chosen-select" data-placeholder="{{:MyLang('form_region_county_title')}}" data-validation-message="{{:MyLang('form_region_county_message')}}" data-value="{{if isset($data['county'])}}{{$data.county}}{{else /}}0{{/if}}">
        <option value="">{{:MyLang('form_region_county_title')}}</option>
    </select>
</div>
