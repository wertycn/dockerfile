name: build_docker_image
on:
  # 防止 Fork 乱用 actions 设置只能手动触发构建
  workflow_dispatch:
     inputs:
        tags:
        description: '镜像tag,默认latest'
        required: true
        default: 'latest'		
  repository_dispatch:
    types: build_docker_image
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Debug
        run: echo "start build image debugicu/$GITHUB_REF:${{ github.event.inputs.tags }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
	    
      - name: 构建并推送到 Dockerhub 镜像仓库
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile # Dockerfile 位置
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          tags: |
            debugicu/$GITHUB_REF:${{ github.event.inputs.tags }}